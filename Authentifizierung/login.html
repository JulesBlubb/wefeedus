<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Authentifizierung</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://localhost/lambda-shelf/resources/public/js/jquery-2.1.0.js"></script>
    <script src="js/EnableButton.js" type="text/javascript"></script>

    <style type="text/css">
      div.login{
      margin-top:150px;
      }
      form.form-horizontal{
      margin-top:50px;
      }
    </style>

  </head>
  <body>


    <div class="login">

      <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8 centered">


            <div class="container">
                <div class="row">
                  <div class="col-md-7">


                  <div class="jumbotron">
                    <h2>Authentifizierung</h2>


                    <form class="form-horizontal">
                      <div class="form-group">
                       <p><h4><label for="email" class="col-md-3 control-label">Email</label></h4></p>
                        <div class="col-sm-9">
                          <input type="email" class="form-control" id="mailInput" placeholder="Enter email"/>
                        </div>
                      </div>
                      

                      <div class="form-group">
                       <p><h4><label for="password" class="col-md-3 control-label">Password</label></h4></p>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" id="passwordInput" placeholder="Password"/>
                        </div>
                      </div>

                      </form>
                      <form class="form-horizontal">
                      <div class="form-group">
                        <button type="submit" class="col-sm-offset-9 col-sm-3 btn btn-success btn-md" id="loginButton" disabled="disabled">Login</button>
                      </div>
			</form>
		  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
